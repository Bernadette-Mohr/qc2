name: Python package

on:
  push:
    branches:
    - main
  # uncomment below if the workflow must run for every push in the PR branch
  pull_request:
    branches:
    - main

jobs:

  build:
    name: Build for (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest'] #, 'windows-latest']
        python-version: ['3.11'] #['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Python info
        shell: bash -l {0}
        run: |
          which python3
          python3 --version
      - name: Install Conda
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            # Install Miniconda
            wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          else
            # Install Miniconda
            wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
          fi
          bash miniconda.sh -b -p $HOME/miniconda
          source $HOME/miniconda/etc/profile.d/conda.sh
          conda init bash
          source ~/.bashrc
          conda update -y -q conda
        shell: bash
      #- name: Initialize Conda in the shell
      #  run: conda init
      #  shell: bash
      - name: Create and activate Conda environment
        run: |
          conda create -y -n my_env python=${{ matrix.python-version }} psi4 -c conda-forge/label/libint_dev -c conda-forge
          conda activate my_env
      # conda activate my_env
