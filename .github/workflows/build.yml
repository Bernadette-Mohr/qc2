name: Python package

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:

  build:
    name: Build for (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest'] #, 'windows-latest']
        python-version: ['3.8'] #['3.7', '3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Python info
        shell: bash -l {0}
        run: |
          which python3
          python3 --version
      - name: Upgrade pip and install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install .[dev,publishing]
      - name: Setup GNU Fortran
        uses: modflowpy/install-gfortran-action@v1
      - name: Rose install for tests
        run: |
          git clone https://gitlab.com/quantum_rose/rose.git
          cd rose
          cmake -S . -B build
          cmake --build build
          cmake --install build
          echo `pwd`/bin >> $GITHUB_PATH
          cd ..
      - name: DIRAC install for tests
        run: |
          git clone --recursive git@gitlab.com:dirac/dirac.git
          git submodule update --init --recursive
          cd dirac
          ./setup
          cd build
          make
          echo `pwd`/bin >> $GITHUB_PATH
          cd ..
      - name: Run unit tests
        run: |
          cd tests/
          pytest -v
          cd ..
      - name: Verify that we can build the package
        run: python3 setup.py sdist bdist_wheel
