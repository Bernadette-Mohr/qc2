      - name: Run unit tests
        run: |
          pytest -v --pyargs tests/unit_tests
      - name: Run integration tests
        run: |
          pytest -v --pyargs tests/integration_tests
      - name: Verify that we can build the package
        run: python3 setup.py sdist bdist_wheel
